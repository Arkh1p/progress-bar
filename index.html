<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
    <div class="title">Progress</div>

    <div class="wrapper">

        <div class="progress">
            <div class="circle"></div>
        </div>
        <div class="control">
            <div class="form">
                <label class="form-input" for="1">
                    <input type="number" step="1" class="number" value="0" min="1" max="100" name="Value" id="number">
                    <span >Value</span>
                </label>
                <label class="form-input" for="2">
                    <input type="checkbox" class="switch animate-switch" name="Animate" id="animate-switch">
                    <span >Animate</span>
                </label>
                <label class="form-input" for="3">
                    <input type="checkbox" class="switch hide-switch" name="Hide" id="hide-switch">
                    <span >Hide</span>
                </label>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
